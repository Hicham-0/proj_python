<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Modifier le Rendez-vous - MediPlace</title>
    <link rel="stylesheet" href="{% static 'cabinet/css/reserverrdv.css' %}"/>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="{% static 'cabinet/img/prdrerdvpage.avif' %}" alt="Illustration médicale">
        <div class="text-content">
            <h1>Modifier votre rendez-vous</h1>
            <p>Vous pouvez ici mettre à jour la date, le médecin ou le motif de votre rendez-vous.</p>
        </div>
    </div>
    <div class="right-panel">
        <div class="login-box">
            <h2>Modifier le rendez-vous</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="date">Date et heure :</label>
                    <input type="datetime-local" id="date" name="date" value="{{ rdv.date|date:'Y-m-d\\TH:i' }}" required />
                </div>
                <div class="input-group">
                    <label for="medecin">Médecin :</label>
                    <select id="medecin" name="medecin" required>
                        {% for med in medecins %}
                            <option value="{{ med.id }}" {% if med.id == rdv.medecin.id %}selected{% endif %}>
                                Dr. {{ med.nom }} {{ med.prenom }} - {{ med.specialite }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <label for="motif">Motif :</label>
                    <textarea id="motif" name="motif" rows="3" required>{{ rdv.motif }}</textarea>
                </div>
                <button type="submit">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
