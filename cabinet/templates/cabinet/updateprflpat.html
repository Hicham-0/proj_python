
<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Modifier mon profil</title>
    
    <link rel="stylesheet" href="{% static 'cabinet/css/updateprflpat.css' %}"/>
</head>
<body>
    {% include 'cabinet/headerbase.html' %}
    <br>
    
<form method="POST">
    {% csrf_token %}
    <div class="main-container">
        <!-- Partie gauche avec le message -->
        <div class="left-panel">
            <div>
                <h1>Modifier votre profil</h1>
                <p>Vous pouvez ici mettre à jour vos informations personnelles pour que votre dossier soit toujours à jour.</p>
            </div>
        </div>

        <!-- Partie droite avec le formulaire -->
        <div class="right-panel">
            <h2>Éditer mon profil</h2>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" name="mdp" id="password" >
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" >
            </div>

            <div class="form-group">
                <label for="date_naissance">Date de naissance:</label>
                <input type="date" id="date_naissance" name="date_naissance" >
            </div>

            <button type="submit" class="edit-btn">Enregistrer</button>
        
        </div>
        
    </div>
    <br>
        <br>
        <br>
        <h3 class="success-message">{{ msg }}</h3>
</form>
<div style="height: 250px;"></div>
{% include 'cabinet/footerbase.html' %}
</body>
</html>
