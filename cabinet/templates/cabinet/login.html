<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }

    .login-wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .triangle-section {
      width: 50%;
      background: #66B7AD;
      clip-path: polygon(0 0, 100% 0, 50% 100%, 0% 100%); /* Triangle jusqu'à la diagonale */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 40px;
      position: relative;
    }

    .triangle-content {
      position: absolute;
      left: 10%;
      top: 50%;
      transform: translateY(-50%);
    }

    .triangle-content h3 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .highlight {
      color: #FFD700;
    }

    .triangle-content p {
      font-size: 17px;
      line-height: 1.5;
    }

    .form-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      margin-left: -80px;
    }

    form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #939597;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #66B7AD;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color:#8B827D;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color:#81766f;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .triangle-section {
  width: 50%;
  background: #66B7AD;
  clip-path: polygon(0 0, 100% 0, 50% 100%, 0% 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 40px;
  position: relative;
  background-image: url('path/to/pattern.png');
  background-size: cover;
}
.small-triangle {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 400px;
  height: 150px;
  background-color: #66B7AD;
  clip-path: polygon(100% 0, 0 100%, 100% 100%);
  z-index: 1;
}
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="triangle-section">
      <div class="triangle-content">
        <h3>
          Bienvenue sur <span style="color: white;">Medi</span><span style="color: #F0E5CF;;"class="highlight">Place</span>
        </h3>
        <p>
          Votre espace santé, pensé pour vous.<br>
          Connectez-vous pour accéder à vos services personnalisés.
        </p>
      </div>
    </div>

    <div class="form-container">
      <form>
        <h2>Connexion</h2>

        <div class="input-group">
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" placeholder="Mot de passe" required>
        </div>

        <div class="input-group">
          <label for="role">Rôle :</label>
          <select id="role" required>
            <option value="">-- Rôle --</option>
            <option value="patient">Patient</option>
            <option value="medecin">Médecin</option>
          </select>
        </div>

        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>
  <div class="small-triangle"></div>
</body>
</html>
